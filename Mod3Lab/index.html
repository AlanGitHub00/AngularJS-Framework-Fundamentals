<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tony's Pizza</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="pizzaController">
    <div class="container">
        <h1>Tony's Pizza</h1>
        <h2>{{model.title}}</h2>
        <h3>Topping Search</h3>
        <input type="text" class="form-control" ng-model="model.search">
        <div ng-show="model.toppingAdded" class="alert alert-success">Topping added.
            <button ng-click="model.toppingAdded=false">Close</button>
        </div>
        <div ng-show="model.search.length>0 && filteredToppings.length===0" class="alert alert-danger">No results.</div>
        <div ng-hide="model.search">
            Enter the search criteria above
        </div>
        <div ng-show="model.search" ng-repeat="topping in filteredToppings = (model.availableToppings | filter:model.search)">
            <span ng-click="addTopping(topping)">{{topping}}</span>
        </div>
        <h3 ng-show="model.toppings">Selected Toppings</h3>
        <div ng-repeat="topping in model.toppings">
            {{topping}}
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/pizzaController.js"></script>
</body>

</html>
